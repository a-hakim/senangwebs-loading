<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenangWebs Loading Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div data-swl data-swl-type="pulse" data-swl-color="#00FF99" data-swl data-swl-duration="3000"
        data-swl-bg-color="#000000" data-swl-bg-opacity="0.5" data-swl-bg-blur="5" data-swl-z-index="100">
    </div>

    <div class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-16">SenangWebs Loading Showcase</h1>

        <div class="grid grid-cols-3 gap-8">
            <img src="https://images.unsplash.com/photo-1720048170996-40507a45c720?q=80&w=1913&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Random Image" class="aspect-square object-cover">
            <img src="https://images.unsplash.com/photo-1728634007128-b02aeee08252?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Random Image" class="aspect-square object-cover">
            <img src="https://images.unsplash.com/photo-1728660977084-93ebeb6f5c87?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Random Image" class="aspect-square object-cover">
            <img src="https://plus.unsplash.com/premium_photo-1728732954838-f1a7ec7fce46?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Random Image" class="aspect-square object-cover">
            <img src="https://images.unsplash.com/photo-1728666044033-379cbc9e8f3d?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Random Image" class="aspect-square object-cover">
            <img src="https://images.unsplash.com/photo-1728791737704-e420a3133182?q=80&w=1923&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Random Image" class="aspect-square object-cover">
        </div>

    </div>
    <script src="../dist/swl.js"></script>
</body>

</html>
